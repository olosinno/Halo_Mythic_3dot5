<!-- Base Character Information -->
<div class="sheet-1colrow">
  <div class="sheet-col">
    <div class="sheet-row">
      <div class="sheet-item sheet-tiny"><label>Character Name</label></div>
      <div class="sheet-item sheet-large"><input type="text" name="attr_character_name" /></div>
      <div class="sheet-col" style="margin-bottom:-20px;">
        <img src="http://i.imgur.com/xdlJmth.png" style="max-height: 100px; margin-left:47%;"/>
      </div>
      <div class="sheet-item sheet-tiny"><label>Rank</label></div>
      <div class="sheet-item sheet-large"><input type="text" name="attr_rank" /></div>
    </div>
    <div class="sheet-row">
      <div class="sheet-item sheet-tiny"><label>Faction</label></div>
      <div class="sheet-item sheet-large"><input type="text" name="attr_faction" /></div>
      <div class="sheet-item sheet-tiny"><label>Specialisation</label></div>
      <div class="sheet-item sheet-large"><input type="text" name="attr_Specialisation" /></div>
    </div>
    <div class="sheet-row">
      <div class="sheet-item sheet-tiny"><label>Soldier type</label></div>
      <div class="sheet-item sheet-large"><input type="text" name="attr_soldier_type" /></div>
      <div class="sheet-item sheet-tiny"><label>Race</label></div>
      <div class="sheet-item sheet-large"><input type="text" name="attr_race" /></div>
    </div>
  </div>
</div>
